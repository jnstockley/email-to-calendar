---
name: Email to Calendar (Dev)
services:
  email-to-calendar:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: email-to-calendar-dev
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    network_mode: host
    # Add ports if needed
    # ports:
    #   - '0.0.0.0:5001:5000'
    restart: unless-stopped
    develop:
      watch:
        - action: rebuild
          path: Dockerfile
        - action: rebuild
          path: src/
        - action: rebuild
          path: pyproject.toml
        - action: rebuild
          path: uv.lock
        - action: sync+restart
          path: compose-dev.yml
          target: python-starter
        - action: sync+restart
          path: .env
          target: python-starter

  docker-model-runner:
    provider:
      type: model
      options:
        model: ai/gpt-oss
        context_size: 128000
